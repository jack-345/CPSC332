<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*element selector*/
        table {
            margin: auto;
        }

        th {
            background-color: aqua;
        }

        /*overrides tr style*/
        td {
            background-color: bisque;
        }

        tr {
            background-color: brown;
        }
    </style>

</head>
<body>
    <table>
        <caption>This is a table</caption>
        <tr>
            <th>
                <span>
                    Table heading in span
                </span>
            </th>
            <th>Column 2 heading</th>
        </tr>
        <tr>
            <td><a href = ".">Row 1 1</a></td>
            <td>
                <span>Row 1 2</span>
            </td>
        </tr>

        <ol>
            <li></li>
            <li>
                <span>

                </span>
            </li>
            <li><a href = ".">This is a 3rd link</a></li>
        </ol>
    </table>
</body>
</html>

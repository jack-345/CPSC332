<!DOCTYPE html>
<html>

<head>
    <title>Fall Weather Forecast</title>
    <!-- Link to external stylesheet -->
    <link rel = "stylesheet" href = "styles.css">


    <!-- Embedded styles will go here -->
    <style>
        .day {
            background-color: lightsalmon;
        }
        #Rainy {
            background-color: lightskyblue;
        }
    </style>

    <!--h1, Sunny, and Cloudy on styles.css-->

</head>

<body>
    <h1>Fall Weather Forecast</h1>
    <div class="forecast">
        <p class="day" id = "Sunny">Monday: Sunny, 60°F</p>
        <p class="day" id = "Cloudy">Tuesday: Cloudy, 55°F</p>
        <p class="day" id = "Rainy">Wednesday: Rainy, 50°F</p>
        <p class="day" id = "Rainy">Thursday: Rainy, 50°F</p>
        <p class="day" id = "Rainy">Friday: Rainy, 50°F</p>
        <p class="day" id = "Rainy">Saturday: Rainy, 50°F</p>
        <p class="day" id = "Rainy">Sunday: Rainy, 50°F</p>
    </div>

    <!-- Example of where inline styles can be added -->
    <footer style="text-align: center;">Last updated: September 23</footer>
</body>

</html>

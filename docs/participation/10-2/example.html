<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .styled-div {
            border: 2px solid #4caf4c;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            transition: background-color 0.5s;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>

</head>
<body>
    <div class = "container" id = "div-container" >
        <!--this is where our generated divs will be placed-->

    </div>

    <button id = "add-div-button">Add a Div</button>

    <script>
        //func
        function createDiv() {
            const newDiv = document.createElement("div");
            newDiv.className = "styled-div";
            newDiv.textContent = "I am a div...!";

            newDiv.addEventListener("mouseover", () => {
                newDiv.style.backgroundColor = "#FFF000"
            });

            newDiv.addEventListener("mouseout", () => {
                newDiv.style.backgroundColor = "";
            });

            document.getElementById("div-container").appendChild(newDiv);
        }

        function callbackFunction() {
            alert("I did something!");
            //this in fact did NOT do anything
        };

        document.getElementById("add-div-button")
            .addEventListener("click", createDiv);

        for (let index = 0; index < 5; index++) {
            createDiv();
        }

    </script>


</body>
</html>
